apiVersion: apps/v1
kind: Deployment
metadata:
  name:  sample-nginx
  labels:
    app:  sample-nginx
spec:
  selector:
    matchLabels:
      app: sample-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app:  sample-nginx
    spec:
      containers:
      - name:  sample-nginx
        image:  nginx:1.29
        ports:
        - containerPort:  80